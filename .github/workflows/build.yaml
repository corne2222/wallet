# Managed by management-terraform

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version string for artifact naming'
        required: false
        default: 'dev'

jobs:
  build-desktop:
    strategy:
      matrix:
        os: [linux, macos, windows]
        include:
          - os: linux
            runner: ubuntu-latest
            package_task: packageDeb
            artifact_path: composeApp/build/compose/binaries/main/deb/*.deb
            artifact_extension: deb
            upload_path: composeApp/build/compose/binaries/main/deb/AttoCashWallet-linux-${{ inputs.version || 'dev' }}.deb
          - os: macos
            runner: macos-latest
            package_task: packageDmg
            artifact_path: composeApp/build/compose/binaries/main/dmg/*.dmg
            artifact_extension: dmg
            upload_path: composeApp/build/compose/binaries/main/dmg/AttoCashWallet-macos-${{ inputs.version || 'dev' }}.dmg
          - os: windows
            runner: windows-latest
            package_task: packageMsi
            artifact_path: composeApp/build/compose/binaries/main/msi/*.msi
            artifact_extension: msi
            upload_path: composeApp/build/compose/binaries/main/msi/AttoCashWallet-windows-${{ inputs.version || 'dev' }}.msi
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - uses: gradle/actions/setup-gradle@v5

      - run: ./gradlew allTests

      - run: ./gradlew ${{ matrix.package_task }}

      - name: Rename binary with platform and version suffix
        shell: bash
        run: |
          version="${{ inputs.version || 'dev' }}"
          if [ "${{ matrix.os }}" = "windows" ]; then
            file=$(find composeApp/build/compose/binaries/main/msi -name "*.msi" | head -1)
          else
            file=$(find ${{ matrix.artifact_path }} -name "*${{ matrix.artifact_extension }}" | head -1)
          fi
          if [ -n "$file" ]; then
            filename=$(basename "$file")
            dirname=$(dirname "$file")
            new_name="AttoCashWallet-${{ matrix.os }}-${version}.${{ matrix.artifact_extension }}"
            mv "$file" "$dirname/$new_name"
          fi

      - uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.os }}
          path: ${{ matrix.upload_path }}

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - uses: gradle/actions/setup-gradle@v5

      - run: ./gradlew allTests

      - run: ./gradlew wasmJsBrowserDistribution

      - name: Create WASM archive
        run: |
          version="${{ inputs.version || 'dev' }}"
          cd composeApp/build/dist/wasmJs/productionExecutable
          tar -czf "../../../../AttoCashWallet-web-${version}.tar.gz" .

      - uses: actions/upload-artifact@v5
        with:
          name: web
          path: composeApp/build/dist/wasmJs/productionExecutable

      - name: Upload WASM archive
        uses: actions/upload-artifact@v5
        with:
          name: web-archive
          path: composeApp/build/AttoCashWallet-web-${{ inputs.version || 'dev' }}.tar.gz

      - uses: actions/upload-pages-artifact@v3
        with:
          path: composeApp/build/dist/wasmJs/productionExecutable