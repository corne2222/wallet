name: Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: read
      pages: write
      id-token: write
    uses: ./.github/workflows/build.yaml

  build-android:
    permissions:
      contents: read
    uses: ./.github/workflows/android-build.yaml
    secrets: inherit

  deploy-web:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
